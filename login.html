<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furnitures Shop</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="form-box login">
        <h2>Login</h2>
        <div id="form">
          <div class="input-box">
            <input
              type="email"
              id="email"
              style="padding: 10px 30px 10px 30px"
              placeholder="Email"
            />
            <br />
            <span id="email_error" style="font-size: 20px; color: red"></span>
          </div>
          <div class="input-box">
            <input
              type="password"
              id="password"
              style="padding: 10px 30px 10px 30px"
              placeholder="Password"
            />
            <br />
            <span
              id="password_error"
              style="font-size: 20px; color: red"
            ></span>
          </div>
          <div class="remember-forget">
            <label> <input type="checkbox" /> Remember me</label>
            <a href="" style="padding-left: 20px">Forgot Password?</a>
          </div>
          <button type="submit" class="btn" onclick="add()">Login</button>
          <div class="login-register">
            <p>
              Don't have an account?<a
                href=""
                class="register-link"
                style="padding-left: 20px"
                >Register</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
    <script>
      function add() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const result = document.getElementById("form");

        if (email == "gopal123@gmail.com" && password == "12345") {
          alert("success full");
          window.location.assign("sign.html");
        }
      }
    </script>
  </body>
</html>
